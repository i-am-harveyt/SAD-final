<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Product Data</title>
	<link href="./style/admin.css" rel="stylesheet" />
</head>

<body>
	<h1>Product Data</h1>

	<div class="search-container">
		<div class="search-item">
			<label for="model">Model:</label>
			<select id="model" name="model">
				<option value="">Select Model</option>
				<option value="model1">Model 1</option>
				<option value="model2">Model 2</option>
			</select>
		</div>

		<div class="search-item">
			<label for="category">Category:</label>
			<select id="category" name="category">
				<option value="">Select Category</option>
				<option value="category1">Category 1</option>
				<option value="category2">Category 2</option>
			</select>
		</div>

		<div class="search-item">
			<label for="registerDate">Register Date:</label>
			<input type="text" id="registerDate" name="registerDate" placeholder="YYYY-MM-DD" />
		</div>

		<div class="search-item">
			<label for="registerStore">Register Store:</label>
			<select id="registerStore" name="registerStore">
				<option value="">Select Register Store</option>
				<option value="store1">Store 1</option>
				<option value="store2">Store 2</option>
			</select>
		</div>
	</div>

	<button onclick="searchProducts()">Search</button>

	<table border="1" id="productTable">
		<thead>
			<tr>
				<th>Product ID(To simplified, I use a serial here)</th>
				<th>Model</th>
				<th>Category</th>
				<th>Date</th>
				<th>Register Date</th>
				<th>Register Store</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<!-- Table rows will be dynamically added here -->
		</tbody>
	</table>

	<script src="script/admin.js"></script>
</body>

</html>
